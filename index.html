<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="root">
      <div class="container">
        <div class="calendar">
          <div class="calendar-header">
            <p class="year"></p>
            <div class="btn_wrapper">
              <button class="prev">&lt;</button>
              <p class="month"></p>
              <button class="next">&gt;</button>
            </div>
            <p class="currentDay"></p>
          </div>
          <table>
            <tr>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
              <th>Sun</th>
            </tr>
            <tr>
              <td id="1"></td>
              <td id="2"></td>
              <td id="3"></td>
              <td id="4"></td>
              <td id="5"></td>
              <td id="6"></td>
              <td id="7"></td>
            </tr>
            <tr>
              <td id="8"></td>
              <td id="9"></td>
              <td id="10"></td>
              <td id="11"></td>
              <td id="12"></td>
              <td id="13"></td>
              <td id="14"></td>
            </tr>
            <tr>
              <td id="15"></td>
              <td id="16"></td>
              <td id="17"></td>
              <td id="18"></td>
              <td id="19"></td>
              <td id="20"></td>
              <td id="21"></td>
            </tr>
            <tr>
              <td id="22"></td>
              <td id="23"></td>
              <td id="24"></td>
              <td id="25"></td>
              <td id="26"></td>
              <td id="27"></td>
              <td id="28"></td>
            </tr>
            <tr>
              <td id="29"></td>
              <td id="30"></td>
              <td id="31"></td>
              <td id="32"></td>
              <td id="33"></td>
              <td id="34"></td>
              <td id="35"></td>
            </tr>
            <tr>
              <td id="36"></td>
              <td id="37"></td>
              <td id="38"></td>
              <td id="39"></td>
              <td id="40"></td>
              <td id="41"></td>
              <td id="42"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script src="./main.js" type="module"></script>
  </body>
</html>
